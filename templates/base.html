<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon Card Project</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
        {% block extrahead %}{% endblock %}

        {% comment %} <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}"> {% endcomment %}

    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="container">
                    <a href="#" class="logo">MyShop</a>
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="nav_auth">
                    {% if request.user.is_authenticated %}
                        <h3>안녕하세요, {{ user }}님</h3>
                        <form action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="로그아웃">
                        </form>
                        <a href="{% url 'products:create_product'%}">상품 등록</a>
                    {% else %}
                        <a href="{% url 'accounts:signin'%}">로그인</a>
                        <a href="{% url 'accounts:signup'%}">회원가입</a>
                    {% endif %}                    
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
        </main>

    </body>
</html>
